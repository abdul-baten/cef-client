<p-divider align="left" type="dashed">
  <h2>Checkout</h2>
</p-divider>

<div class="p-grid">
  <div class="p-col-12 p-md-12 p-lg-8">
    <ng-container *ngIf="products | async; else noProductFound">
      <div *ngFor="let product of products | async">
        <app-item-list [product]="product"></app-item-list>
      </div>
    </ng-container>

    <ng-template #noProductFound>
      <app-empty></app-empty>
    </ng-template>
  </div>
  <div class="p-col-12 p-md-12 p-lg-4">
    <app-item-total-price></app-item-total-price>
  </div>
</div>
