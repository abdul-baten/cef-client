<p-divider align="left" type="dashed">
  <h2>Products</h2>
</p-divider>

<ng-template [ngIf]="productItems | async" [ngIfElse]="noProductFound">
  <div class="p-grid">
    <div *ngFor="let productItem of productItems | async" class="p-col-12 p-md-6 p-lg-4">
      <app-product-list [productItem]="productItem" (clicked)="navigate($event)"></app-product-list>
    </div>
  </div>
</ng-template>

<ng-template #noProductFound>
  <app-empty></app-empty>
</ng-template>
