<ng-container>
  <p-card>
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-text-bold" style="cursor: pointer" (click)="navigate(productItem.id!)">{{productItem.name!}}</h5>
      <div class="p-d-flex p-ai-center p-jc-between">
        <button (click)="navigate(productItem.id!)" pButton pTooltip="Details" tooltipPosition="bottom"
          class="p-card-details-icon p-button-rounded p-button-sm p-button-plain p-button-text"
          icon="pi pi-chevron-right"></button>
      </div>
    </div>
  </p-card>
</ng-container>
